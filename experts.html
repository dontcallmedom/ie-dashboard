<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invited Experts Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add specific styles for the expert dashboard */
        .pr-chart-container {
            margin-top: 10px;
            height: 50px; /* simple bar chart height */
            display: flex;
            align-items: flex-end;
            gap: 1px;
	    list-style: none;
	    padding-left: 0;
	    position: relative;
        }
        .pr-bar {
            background-color: #88c;
            width: 4px;
            min-height: 1px;
	    border-bottom: 1px solid gray;
        }
	.pr-bar-year {
	    margin-bottom: -5px;
	    border-bottom: 5px solid green;
	}
	.pr-bar-year::after {
	    position: absolute;
	    bottom: -1.2rem;
	    content: attr(data-year);
	    font-size: 0.8rem;
	    writing-mode: vertical;
	}
        .pr-bar:hover {
            background-color: #559;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Invited Experts Dashboard</h1>
            <nav style="margin-top: 10px;">
                <a href="index.html">Group Dashboard</a> | 
                <a>Experts Dashboard</a> |
		<a href="affiliations.html">Affiliations Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <search>
          <input type="text" id="expert-search" placeholder="Search for an expert by name...">
        </search>
	<p><label>Show GitHub Activity since: <select id="since-selector" name="since"></p>
	</select></label>
        <div id="loading">Loading data...</div>
        <div id="experts-list"></div>
    </main>

    <footer>
        <div class="container">
            <p>Data source: <code>invited-expert-roles.json</code> and <code>pr-contributors.json</code></p>
        </div>
    </footer>
    <script src="common.js"></script>
    <script src="expert-script.js"></script>
</body>
</html>
